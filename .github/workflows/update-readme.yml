name: GitHub - Activity - Readme

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: robinzixuan/SciAnnotate
          path: SciAnnotate

        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
